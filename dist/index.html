<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width ,initial-scale=1">
		<title>Neighbourhood Map</title>
		<!-- <link rel="stylesheet"  href="css/bootstrap.min.css"> -->
		<link rel="stylesheet"  href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet"  href="css/style.css">

	</head>
	<body>
		<div class="container">
			<header class = "row">
				<div class="col-xs-12">
                     <h1> Neighbourhood Map</h1>
                     <h3> New York</h3>
				</div>
			</header>
			<div class="row">
				<div class="col-xs-12">
					<hr>
				</div>
			</div>
			<section class = "row">
			    <div class="col-xs-8 ">
					<input class="form-control" data-bind="value: myquery">
				</div>
				<div class="col-xs-4">
					<button type="button" class="btn btn-primary" data-bind="click:filter">Filter</button>
				</div>
			</section>
			<section class="row">
				<div class="col-xs-12 col-sm-4">
					<h2>List view</h2>
					<ul data-bind="foreach:mylist">
						<li data-bind="text:$data,click:$parent.itemClicked.bind($data,$index())"></li>
					</ul>
				</div>
					<div style="margin-top:20px" class="col-xs-12 col-sm-8 " id="map-canvas">Map</div>
			</section>
			<footer class="row">
			     <div class="col-xs-12">
					<blockquote class="blockquote-reverse">
  						<p>Developed by Melbin Thomas</p>
  						<footer> <cite title="Source Title">njanmelbin@gmail.com</cite></footer>
					</blockquote>
			     </div>
			</footer>
		</div>
	<script src="js/jquery-min.js"></script>
	<script src="js/knockout.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="js/map.js"></script>
	<script src="js/app.js"></script>
	</body>
</html>
