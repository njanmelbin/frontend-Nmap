<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width ,initial-scale=1">
		<title>Neighbourhood Map</title>
		<!-- <link rel="stylesheet"  href="css/bootstrap.min.css"> -->
		<link rel="stylesheet"  href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet"  href="css/style.css">

	</head>
	<body>
		<div class="container">
			<header class = "row">
				<div class="col-xs-12 col-sm-6">
                     <h1> Neighbourhood Map</h1>
                     <h3> New York</h3>
				</div>
			</header>
			<div class="row">
				<div class="col-xs-12">
					<hr>
				</div>
			</div>
			<section class = "row">
			    <div class="col-xs-8 ">
					<input class="form-control" placeholder="Search for Coffee Shops,Parks,Bakeries,Indian Restaurants" data-bind="value: myquery">
				</div>
				<div class="col-xs-4">
					<button type="button" class="btn btn-primary" data-bind="click:filter">Filter</button>
				</div>
			</section>
			<section class="row">
				<div class="col-xs-12 col-sm-4">
					<h2 >List view</h2>
					<div class="list-group" data-bind="foreach:mylist">
						<a href="#" class="list-group-item" data-bind="text:name,click:$parent.itemClicked"></a>
					</div>
				</div>
					<div style="margin-top:20px" class="col-xs-12 col-sm-8 " id="map-canvas">Map</div>
			</section>
			<footer class="row">
			     <div class="col-xs-12">
					<blockquote class="blockquote-reverse">
  						<p>Developed by Melbin Thomas</p>
  						<footer> <cite title="Source Title">njanmelbin@gmail.com</cite></footer>
					</blockquote>
			     </div>
			</footer>
		</div>
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../bower_components/knockout/dist/knockout.js"></script>
<script src="js/app.min.js"></script>
	<script async src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap" onerror="googleError()""></script>
	</body>
</html>
